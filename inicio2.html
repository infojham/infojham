<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido en iFrame</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        nav a {
            margin: 0 10px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        nav a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <nav>
        <a onclick="loadPage('https://app.powerbi.com/view?r=eyJrIjoiZGY0MGQ5YTgtMTQ0Ni00NDBiLWIxYjktNjFjZjFiM2E0MWJmIiwidCI6ImUyNThhOGEyLWQzMmItNDI1Yy1hNzJmLWFjZTJkN2Y4YTg5YiJ9')">Página 1</a>
        <a onclick="loadPage('https://app.powerbi.com/view?r=eyJrIjoiZjAyMTQ3N2QtYzA5MS00M2JmLWEzZDYtMmJkYjU3NzhhNDVhIiwidCI6ImUyNThhOGEyLWQzMmItNDI1Yy1hNzJmLWFjZTJkN2Y4YTg5YiJ9')">Página 2</a>
    </nav>
    
    <iframe id="content-frame" src="inicio.html"></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>
</html>
