<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido en iFrame</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        nav a {
            margin: 0 10px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        nav a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <nav>
        <a onclick="loadPage('pagina1.html')">Página 1</a>
        <a onclick="loadPage('pagina2.html')">Página 2</a>
    </nav>
    
    <iframe id="content-frame" src="pagina1.html"></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>
</html>
