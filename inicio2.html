<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido en iFrame</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        nav a {
            text-decoration: none;
            color: blue;
            font-size: 16px;
            margin-right: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="loadIframe('pagina1.html')">Página 1</a>
        <a href="#" onclick="loadIframe('pagina2.html')">Página 2</a>
    </nav>
    
    <iframe id="content-frame" src="https://app.powerbi.com/view?r=eyJrIjoiZjAyMTQ3N2QtYzA5MS00M2JmLWEzZDYtMmJkYjU3NzhhNDVhIiwidCI6ImUyNThhOGEyLWQzMmItNDI1Yy1hNzJmLWFjZTJkN2Y4YTg5YiJ9"></iframe>

    <script>
        function loadIframe(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>
</html>
