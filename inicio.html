
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Logo y Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px; /* Ajusta el tamaño del logo según sea necesario */
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="ruta/al/logo.png" alt="Logo">
    </div>
    
    <div class="button-container">
        <a href="https://www.ejemplo1.com" target="_blank">Botón 1</a>
        <a href="https://www.ejemplo2.com" target="_blank">Botón 2</a>
    </div>
</body>
</html>
